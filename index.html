<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hor√°rio Escolar</title>

<style>
body{
 margin:0;
 font-family:system-ui,Arial;
 color:#e5e7eb;
 background:linear-gradient(180deg,#1e293b,#020617);
}

header{
 padding:14px;
 text-align:center;
 font-size:20px;
 font-weight:bold;
 background:#0f172a;
}

#proxima{
 margin:10px;
 padding:12px;
 border-radius:12px;
 background:#1e293b;
 font-size:14px;
}

.tabs{
 display:flex;
 gap:6px;
 padding:10px;
}

.tab{
 flex:1;
 padding:10px;
 border-radius:10px;
 background:#0f172a;
 text-align:center;
 cursor:pointer;
}

.tab.ativa{
 background:#3b82f6;
}

.grid{
 padding:10px;
 display:grid;
 gap:10px;
}

.card{
 background:#0f172a;
 border-radius:14px;
 padding:12px;
}

.hora{
 font-size:12px;
 opacity:.7;
}

.materia{
 margin-top:6px;
 padding:10px;
 border-radius:10px;
 background:#1f2937;
 cursor:pointer;
}

.modal{
 display:none;
 position:fixed;
 inset:0;
 background:#0008;
}

.modal-box{
 background:#0f172a;
 margin:20% 16px;
 padding:18px;
 border-radius:14px;
}

button{
 margin-top:10px;
 width:100%;
 padding:10px;
 border:none;
 border-radius:10px;
 background:#3b82f6;
 color:white;
}
</style>
</head>

<body>

<header>üìö Meu Hor√°rio</header>
<div id="proxima">Carregando pr√≥xima aula...</div>

<div class="tabs" id="tabs"></div>
<div class="grid" id="lista"></div>

<div class="modal" id="modal">
 <div class="modal-box">
  <h3 id="mTitulo"></h3>
  <div id="mInfo"></div>
  <button onclick="modal.style.display='none'">Fechar</button>
 </div>
</div>

<script>
const nomesDias=["Seg","Ter","Qua","Qui","Sex"];

const dados={
mmc:{nome:"Montagem e Manuten√ß√£o",prof:["Olavo Ol√≠mpio"],local:"Lab A103"},
mp:{nome:"Matem√°tica + Programa√ß√£o",prof:["Eduardo Moreira","Ariadne Arras"],local:"Sala"},
ed:{nome:"Educa√ß√£o F√≠sica",prof:["Daniel Maldonado"],local:"Quadra"},
qui:{nome:"Qu√≠mica",prof:["Ana Kawabe"],local:"Lab"},
fis:{nome:"F√≠sica",prof:["Reinaldo Caraca"],local:"Sala"},
soc:{nome:"Sociologia",prof:["Jo√£o Campinho"],local:"Sala"}
};

const agenda=[
{d:1,i:"07:10",f:"08:00",id:"mmc"},
{d:1,i:"08:00",f:"08:50",id:"mmc"},
{d:1,i:"08:50",f:"09:40",id:"ed"},
{d:2,i:"07:10",f:"08:00",id:"soc"},
{d:2,i:"08:00",f:"08:50",id:"soc"},
{d:2,i:"08:50",f:"09:40",id:"mp"}
];

const elLista=document.getElementById("lista");
const elTabs=document.getElementById("tabs");
const elProx=document.getElementById("proxima");
const modal=document.getElementById("modal");
const mTitulo=document.getElementById("mTitulo");
const mInfo=document.getElementById("mInfo");

function abrirInfo(id){
 const d=dados[id];
 mTitulo.innerText=d.nome;
 mInfo.innerHTML=
  "Professores: "+d.prof.join(", ")+"<br>Local: "+d.local;
 modal.style.display="block";
}

function renderDia(d){
 elLista.innerHTML="";
 agenda.filter(a=>a.d===d).forEach(a=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
   <div class="hora">${a.i} ‚Üí ${a.f}</div>
   <div class="materia">${dados[a.id].nome}</div>`;
  c.onclick=()=>abrirInfo(a.id);
  elLista.appendChild(c);
 });
}

function montarTabs(){
 for(let d=1;d<=5;d++){
  const t=document.createElement("div");
  t.className="tab";
  t.innerText=nomesDias[d-1];
  t.onclick=()=>{
   document.querySelectorAll(".tab").forEach(x=>x.classList.remove("ativa"));
   t.classList.add("ativa");
   renderDia(d);
  };
  elTabs.appendChild(t);
 }
}

function toMin(h){
 let [a,b]=h.split(":");
 return (+a)*60+(+b);
}

function proxAula(){
 let now=new Date();
 let dia=now.getDay();
 let min=now.getHours()*60+now.getMinutes();
 if(dia===0||dia===6){dia=1;min=-1;}

 for(let a of agenda){
  if(a.d===dia && toMin(a.i)>min){
   elProx.innerText=`Pr√≥xima aula: ${dados[a.id].nome} ‚Äî ${a.i}-${a.f}`;
   return;
  }
 }

 elProx.innerText="Sem aulas restantes hoje";
}

montarTabs();
renderDia(1);
document.querySelector(".tab").classList.add("ativa");
proxAula();
</script>

</body>
</html>
