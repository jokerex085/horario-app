<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Hor√°rio</title>

<style>
body{
 margin:0;
 font-family:system-ui,Arial;
 color:#e5e7eb;
 background:#020617;
 overflow-x:hidden;
}

/* ‚≠ê FUNDO ESTRELADO */
body::before{
 content:"";
 position:fixed;
 inset:0;
 background:
 radial-gradient(2px 2px at 20% 30%, white, transparent),
 radial-gradient(1px 1px at 70% 80%, white, transparent),
 radial-gradient(1px 1px at 40% 60%, white, transparent),
 radial-gradient(2px 2px at 90% 20%, white, transparent),
 radial-gradient(1px 1px at 10% 90%, white, transparent);
 opacity:.6;
 pointer-events:none;
}

header{
 padding:14px;
 text-align:center;
 font-size:20px;
 font-weight:bold;
 background:#0f172a;
}

#proxima{
 margin:10px;
 padding:12px;
 border-radius:12px;
 background:#1e293b;
}

.tabs{
 display:flex;
 gap:6px;
 padding:10px;
}

.tab{
 flex:1;
 padding:10px;
 border-radius:10px;
 background:#0f172a;
 text-align:center;
 cursor:pointer;
}

.tab.ativa{
 background:#3b82f6;
}

.grid{
 padding:10px;
 display:grid;
 gap:10px;
}

.card{
 background:#0f172a;
 border-radius:14px;
 padding:12px;
}

.hora{
 font-size:12px;
 opacity:.7;
}

.materia{
 margin-top:6px;
 padding:10px;
 border-radius:10px;
 background:#1f2937;
 cursor:pointer;
}

.modal{
 display:none;
 position:fixed;
 inset:0;
 background:#000a;
}

.modal-box{
 background:#0f172a;
 margin:20% 16px;
 padding:18px;
 border-radius:14px;
}

button{
 margin-top:10px;
 width:100%;
 padding:10px;
 border:none;
 border-radius:10px;
 background:#3b82f6;
 color:white;
}
</style>
</head>

<body>

<header>üìö Meu Hor√°rio</header>
<div id="proxima"></div>
<div class="tabs" id="tabs"></div>
<div class="grid" id="lista"></div>

<div class="modal" id="modal">
 <div class="modal-box">
  <h3 id="mTitulo"></h3>
  <div id="mInfo"></div>
  <button onclick="modal.style.display='none'">Fechar</button>
 </div>
</div>

<script>
const dias=["Seg","Ter","Qua","Qui","Sex"];

const dados={
mmc:{nome:"Montagem e Manuten√ß√£o",prof:["Olavo Ol√≠mpio"],local:"Lab"},
ed:{nome:"Educa√ß√£o F√≠sica",prof:["Daniel Maldonado"],local:"Quadra"},
qui:{nome:"Qu√≠mica",prof:["Ana Kawabe"],local:"Lab"},
soc:{nome:"Sociologia",prof:["Jo√£o Campinho"],local:"Sala"},
mp:{nome:"Matem√°tica + Programa√ß√£o",prof:["Eduardo Moreira","Ariadne Arras"],local:"Sala"},
fis:{nome:"F√≠sica",prof:["Reinaldo Caraca"],local:"Sala"},
geo:{nome:"Geografia",prof:["Rodrigo Pacheco"],local:"Sala"},
arte:{nome:"Arte",prof:["Maristela Rodrigues"],local:"Sala"},
bio:{nome:"Biologia",prof:["‚Äî"],local:"Sala"},
port:{nome:"Portugu√™s",prof:["Julia Mattos"],local:"Sala"},
soa:{nome:"Sistemas Operacionais",prof:["Luis Salzes"],local:"Lab"},
prog:{nome:"Programa√ß√£o B√°sica",prof:["Ariadne Arras"],local:"Lab"},
hist:{nome:"Hist√≥ria",prof:["Lucimila Souza"],local:"Sala"},
ing:{nome:"Ingl√™s",prof:["Daniela Matos"],local:"Sala"},
fil:{nome:"Filosofia",prof:["Martina Florencio"],local:"Sala"},
bd:{nome:"Banco de Dados",prof:["‚Äî"],local:"Lab"}
};

const agenda=[
{d:1,i:"07:10",f:"08:00",id:"mmc"},
{d:1,i:"08:00",f:"08:50",id:"mmc"},
{d:1,i:"08:50",f:"09:40",id:"ed"},
{d:1,i:"10:00",f:"10:50",id:"ed"},
{d:1,i:"10:50",f:"11:40",id:"qui"},
{d:1,i:"11:40",f:"12:30",id:"qui"},

{d:2,i:"07:10",f:"08:00",id:"soc"},
{d:2,i:"08:00",f:"08:50",id:"soc"},
{d:2,i:"08:50",f:"09:40",id:"mp"},
{d:2,i:"10:00",f:"10:50",id:"mp"},
{d:2,i:"10:50",f:"11:40",id:"fis"},
{d:2,i:"11:40",f:"12:30",id:"fis"},
{d:2,i:"13:30",f:"14:20",id:"mp"},
{d:2,i:"14:20",f:"15:10",id:"mp"},

{d:3,i:"07:10",f:"08:00",id:"geo"},
{d:3,i:"08:00",f:"08:50",id:"geo"},
{d:3,i:"08:50",f:"09:40",id:"arte"},
{d:3,i:"10:00",f:"10:50",id:"arte"},
{d:3,i:"13:30",f:"14:20",id:"bio"},
{d:3,i:"14:20",f:"15:10",id:"bio"},

{d:4,i:"07:10",f:"08:00",id:"port"},
{d:4,i:"08:00",f:"08:50",id:"port"},
{d:4,i:"08:50",f:"09:40",id:"soa"},
{d:4,i:"10:00",f:"10:50",id:"soa"},
{d:4,i:"10:50",f:"11:40",id:"prog"},
{d:4,i:"11:40",f:"12:30",id:"prog"},
{d:4,i:"13:30",f:"14:20",id:"prog"},
{d:4,i:"14:20",f:"15:10",id:"prog"},

{d:5,i:"07:10",f:"08:00",id:"hist"},
{d:5,i:"08:00",f:"08:50",id:"hist"},
{d:5,i:"08:50",f:"09:40",id:"ing"},
{d:5,i:"10:00",f:"10:50",id:"ing"},
{d:5,i:"10:50",f:"11:40",id:"fil"},
{d:5,i:"11:40",f:"12:30",id:"fil"},
{d:5,i:"13:30",f:"14:20",id:"bd"},
{d:5,i:"14:20",f:"15:10",id:"bd"}
];

function toMin(t){let[h,m]=t.split(":");return +h*60+ +m;}

function renderDia(d){
 lista.innerHTML="";
 agenda.filter(a=>a.d===d).forEach(a=>{
  let c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<div class="hora">${a.i} ‚Üí ${a.f}</div>
               <div class="materia">${dados[a.id].nome}</div>`;
  c.onclick=()=>{
   mTitulo.innerText=dados[a.id].nome;
   mInfo.innerHTML="Professores: "+dados[a.id].prof.join(", ")+"<br>Local: "+dados[a.id].local;
   modal.style.display="block";
  };
  lista.appendChild(c);
 });
}

for(let i=1;i<=5;i++){
 let t=document.createElement("div");
 t.className="tab";
 t.innerText=dias[i-1];
 t.onclick=()=>{
  document.querySelectorAll(".tab").forEach(x=>x.classList.remove("ativa"));
  t.classList.add("ativa");
  renderDia(i);
 };
 tabs.appendChild(t);
}

function prox(){
 let now=new Date();
 let d=now.getDay();
 let m=now.getHours()*60+now.getMinutes();
 if(d===0||d===6){d=1;m=-1;}

 for(let a of agenda){
  if(a.d===d && toMin(a.i)>m){
   proxima.innerText="Pr√≥xima aula: "+dados[a.id].nome+" ‚Äî "+a.i;
   return;
  }
 }
 proxima.innerText="Sem aulas restantes hoje";
}

document.querySelectorAll(".tab")[0].classList.add("ativa");
renderDia(1);
prox();
setInterval(prox,60000);
</script>

</body>
</html>
